<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<a class="navbar-brand" href="#">Dating App</a>

	<ul class="navbar-nav mr-auto">
		<li class="nav-item active">
			<a class="nav-link" href="#">Matches</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="#">List</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Messages</a>
		</li>
	</ul>

	<div *ngIf="loggedIn()" class="dropdown">
		<a class="dropdown-toggle text-light">
			Welcome User
		</a>
		<div class="dropdown-menu">
			<a class="dropdown-item"> <i class="fa fa-user"></i>Edit Profile</a>
			<div class="dropdown-divider"></div>
			<a class="dropdown-item"><i class="fa fa-sign-out"></i>	Logout</a>
		</div>
	</div>

	<!-- the # makes it a tempalte reference -->
	<form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
		<input 
			class="form-control mr-sm-2" 
			name="username" 
			type="text" 
			placeholder="Username" 
			[(ngModel)]="model.username" 
			required 
		/>
		<input 
			class="form-control mr-sm-2" 
			name="password" 
			type="password" 
			placeholder="Password" 
			[(ngModel)]="model.password" 
			required 
		/>
		<button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
	</form>

</nav>
